<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Neil Arora.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="my_photo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Questrial&display=swap" rel="stylesheet">

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bodnorm">

    <input class="menu-icon" type="checkbox" id="menu-icon">
    <label for="menu-icon" class="menu-label"></label>

    <nav class="nav"> 		
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://logs.neilarora.in/">Devlogs</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <div class="form-wrapper">
            <h2>Contact Me</h2>
            <p class="subheading">I'd love to hear from you!</p>
            <form id="contact-form" action="https://formspree.io/f/meoevewa" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>

                <!-- reCAPTCHA v2 Checkbox -->
                <div class="g-recaptcha" data-sitekey="6LeWkNsqAAAAAPW3JgEsRa1Laio000EsTW-kUseG"></div>

                <button type="submit" class="btn">Send Message</button>
                <p id="response-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
